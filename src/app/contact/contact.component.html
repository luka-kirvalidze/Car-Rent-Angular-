<form class="contact-form" (submit)="sendEmail($event)">
    <div class="form-group">
        <label for="exampleInputPassword1">Your Name:</label>
        <input type="text" name="from_name" class="form-control" id="exampleInputPassword1" placeholder="Enter Your Name">
      </div>
    <div class="form-group">
        <label for="exampleInputEmail1">Email address:</label>
        <input type="text" name="form_email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
        <label for="exampleFormControlTextarea1">How can we help you?</label>
        <textarea name="message" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
    </div>
    <button class="btn btn-primary" (click)="alerter()" type="submit" value="send">Sumbit</button>
</form>

<script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
</script>
